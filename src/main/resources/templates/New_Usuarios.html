<!doctype html>
<html  xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tienda Informatica</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/jpg" th:href="@{/imagenes/logo.jpg}"/>
        <link th:href="@{/Css/estilo.css}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/10727f08ef.js" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">
        <div class="container-fluid tm-content-container" >
            <nav th:replace="~{@{../fragments/menu}}"></nav>

            <div class="container py-5">
                <div class="mt-5">
                    <button type="submit" class="btn" onclick="goBack()">Volver</button>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-12 col-sm-12 my-3">
                        <div class="my-4">
                            <h1 class="titulos" data-text="nuevo usuario">nuevo usuario</h1>
                        </div>
                        <form method="POST" action="#" th:action="@{/saveUsuarios}" th:object="${usuarios}" class="my-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-4">
                                        <input type="text" th:field="*{tipo_documento}" class="form-control">
                                        <div class="form-text text-center text-white">tipo</div>
                                    </div>
                                    <div class="mb-4">
                                        <input type="text" th:field="*{documento}" class="form-control">
                                        <div class="form-text  text-center text-white">Documento</div> 
                                    </div>
                                    <div class="mb-4">
                                        <input type="text" th:field="*{nacionalidad}" class="form-control">
                                        <div class="form-text  text-center text-white">Nacionalidad</div> 
                                    </div>
                                    <div class="mb-4">
                                        <input type="text" th:field="*{user}" class="form-control">
                                        <div class="form-text  text-center text-white">User</div> 
                                        <div id="error1" class="error-message" th:if="${error1}">
                                            <p th:text="${error1}" class="text-danger fs-5"></p>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <div class="input-group">
                                            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
                                            <button class="btn pestaña" type="button" id = "togglePassword" onclick="verContraseña()">
                                                <i class="bi bi-eye-fill"></i>
                                            </button>
                                              <div class="form-text  text-center text-white">Password</div> 
                                        </div>                   
                                    </div>                        

                                    <!-- Agrega los campos del formulario para la primera columna -->
                                    <!-- ... -->
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-4">
                                        <input type="text" th:field="*{rol}" class="form-control">
                                        <div class="form-text text-white text-white text-center">Rol</div> 
                                    </div>
                                    <div class="mb-4">
                                        <input type="text" th:field="*{correo}" class="form-control">
                                        <div class="form-text text-white text-center">Correo</div> 
                                        <div id="error2" class="error-message" th:if="${error2}">
                                            <p th:text="${error2}" class="text-danger fs-5"></p>
                                        </div>
                                        <div id="error" class="error-message" th:if="${error}">
                                            <p th:text="${error}" class="text-danger fs-5"></p>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <input type="text" th:field="*{telefono}" class="form-control">
                                        <div class="form-text text-white text-center">Telefono</div> 
                                    </div>
                                    <div class="mb-4">
                                        <input type="date" th:field="*{fecha_alta}" class="form-control">
                                        <div class="form-text text-white text-center">Alta</div> 
                                    </div>
                                    <div class="mb-4">
                                        <input type="date" th:field="*{fecha_baja}" class="form-control">
                                        <div class="form-text text-white text-center">Baja</div> 
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <select class="form-select" th:field="*{estado}">
                                    <option th:value="'True'" th:text="Activo"></option>
                                    <option th:value="'False'" th:text="Inactivo"></option>
                                </select>
                            </div>
                            <div class="mt-5 d-flex justify-content-center">
                                <button type="submit" class="btn button">Guardar</button>
                                <button type="reset" class="btn button">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="g-col-12 fixed-bottom  p-3 piePagina">
                <div th:replace="~{@{../fragments/footer}}"></div>
            </div>
        </div>
        <script th:src="@{/JavaScritp/js.js}" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </body>

</html>
