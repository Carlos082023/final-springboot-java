<!doctype html>
<html  xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tienda Informatica</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/jpg" th:href="@{/imagenes/logo.jpg}"/>
        <link th:href="@{/Css/estilo.css}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/10727f08ef.js" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">
        <div class="container-fluid tm-content-container" >
            <nav th:replace="~{@{../fragments/menu}}"></nav>
            <div class="row my-4">  
                <div class=" col-6 d-flex justify-content-center align-items-center joda">
                    <img th:src="@{/imagenes/miniJoda.png}" alt="miniJoda"/>
                </div>
 
                <div class="col-6 my-5 d-flex justify-content-center align-items-center">
                    <h1 class="text mx-5 text-center mt-5" id="typewriter"></h1>
                </div>

            </div>
            <div class="g-col-12 fixed-bottom text-white p-3 piePagina">
                <div th:replace="~{@{../fragments/footer}}"></div>
            </div>
        </div>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script th:src="@{/JavaScritp/js.js}" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
