<!doctype html>
<html  xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tienda Informatica</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/jpg" th:href="@{/imagenes/logo.jpg}"/>
        <link th:href="@{/Css/estilo.css}" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/10727f08ef.js" crossorigin="anonymous"></script>
    </head>
    <body class="fondo">
        <div class="container-fluid tm-content-container" >
            <nav th:replace="~{@{../fragments/menu}}"></nav>

            <div class="container py-5">
                <div class="mt-5"><button type="submit" class="btn" onclick="goBack()">Volver</button></div>
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-8 col-md-12 col-sm-12 my-3">

                        <div class=my-4> <h1 class="titulos" data-text="editar cliente">editar cliente</h1></div>
                        <form method="POST" action="#" th:action="@{/saveClientes}" th:object="${clientes}" class="row mt-5">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <input type="text" th:field="*{id}" class="form-control" readonly="readonly">
                                        <div class="form-text text-white text-center">Id Cliente</div> 
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" th:field="*{dni}" class="form-control">
                                        <div class="form-text text-white text-center fs-6">DNI</div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" th:field="*{nombre}" class="form-control">
                                        <div class="form-text text-white  text-center fs-6">Nombre Cliente</div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" th:field="*{apellido}" class="form-control">
                                        <div class="form-text text-white text-center fs-6">Apellido Cliente</div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" th:field="*{domicilio}" class="form-control">
                                        <div class="form-text text-white text-center fs-6">Domicilio</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <input type="text" th:field="*{ciudad}" class="form-control">
                                        <div class="form-text text-white text-center fs-6">Ciudad</div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" th:field="*{provincia}" class="form-control">
                                        <div class="form-text text-white text-center fs-6">Provincia</div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" th:field="*{telefono}" class="form-control">
                                        <div class="form-text text-white text-center fs-6">Telefono Cliente</div>
                                    </div>
                                    <div class="mb-3">
                                        <select class="form-select" th:field="*{estado}">
                                            <option th:value="'True'" th:text="Activo"></option>
                                            <option th:value="'False'" th:text="Inactivo"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class=" d-flex justify-content-center">
                                <button type="submit" class="btn">Guardar</button>
                                <button type="reset" class="btn">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="g-col-12 fixed-bottom  p-3 piePagina">
                <div th:replace="~{@{../fragments/footer}}"></div>
            </div>
        </div>
        <script th:src="@{/JavaScritp/js.js}" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </body>

</html>
